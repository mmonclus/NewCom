<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/cwdialog.js"></script>
    <link type="text/css" rel="stylesheet" href="css/cwdialog.css"/>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Inscripcion a torneos</title>
</head>

<body class="bg-custom-blue">

    <header>

        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html#page-top">Hipocampos</a>
               
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html#torneos">Actividades</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html#about">Quienes Somos</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="torneo.html">Inscripcion a torneos</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="index.html#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="card-group m-5 gap-3">

            <div class="btn card border border-2 border-muted bg-transparent text-white" data-index="0">
                <div class="card-body">
                    <h5 class="card-title">Categoria Femenino</h5>
                    <p class="card-text">todas las edades</p>
                    <p class="card-text">20%</p>
                    <p class="text-white">cat. +40 +50 +60 +70</p>
                </div>
            </div>

            <div class="btn card border border-2 border-muted bg-transparent text-white" data-index="1">
                <div class="card-body">
                    <h5 class="card-title">Mixto </h5>
                    <p class="card-text">todas las edades</p>
                    <p class="card-text">50%</p>
                    <p class="text-white">cat. +40 +50 +60 +70</p>
                </div>
            </div>

            <div class="btn card border border-2 border-muted bg-transparent text-white  " data-index="2">
                <div class="card-body">
                    <h5 class="card-title">Recreativo</h5>
                    <p class="card-text">todas las edades</p>
                    <p class="card-text">80%</p>
                    <p class="text-white">Todas las categorias</p>
                </div>
            </div>

        </div>
        
        <!-- FORM -->

        <form name="formulario">

            <div class="input-group gap-3">
                <input name="firstname" type="text" class="form-control" placeholder="Nombre">
                <input name="lastname" type="text" class="form-control" placeholder="Apellido">
            </div>

            <input name="email" type="email" class="form-control" placeholder="Correo">

            <div class="row">
                <div class="col-6">
                    <label for="tickets">Cantidad</label>
                    <input name="tickets" id="tickets" type="number" class="form-control" placeholder="Entradas">
                </div>

                <div class="col-6">
                    <label for="category">Categoria</label>
                    <select name="category" id="category" class="form-select" aria-label="Default select">
                        <option selected="" value="none">Seleccione algo</option>
                        <option value="a">Femenino</option>
                        <option value="b">Mixto</option>
                        <option value="c">Recreativo</option>
                    </select>
                </div>
            </div>

            <div id="total" class="bg-primary bg-opacity-25 rounded-1 p-2 my-4"></div>

            <div class="row">
                <div class="col-6">
                    <button id="reset" class="btn btn-success w-100">Resetear</button>
                </div>
                <div class="col-6">
                    <button id="submit" class="btn btn-success w-100">Enviar</button>
                    
                </div>
            </div>

        </form>

      


    </main>

    <footer>
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Maria Elisa Monclus 2023</small></div>
        </div> 
    </footer>

   


    <script src="js/form/data.js"></script>

   
    <script src="js/cards/dom.js"></script>
    <script src="js/form/dom.js"></script>

    <script src="js/form/form.js"></script>
    <script src="js/cards/cards.js"></script>

    <script src="js/cards/utils.js"></script>
    <script src="js/cards/events.js"></script>

    <script src="js/form/utils.js"></script>
    <script src="js/form/events.js"></script>

   
</body>

</html>
